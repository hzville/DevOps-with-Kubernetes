<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Project todo app</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<body>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const result = await fetch('http://localhost:8081/todos')
    const todoListData = await result.json()
    const todoList = document.getElementById('todo-list')
    todoListData.todos.forEach(todo => {
          const li = document.createElement('li')
          li.textContent = todo.content
          todoList.appendChild(li)
        })
  })
</script>

<img src="files/image.jpg" alt="image from container">

<form action="http://localhost:8081/todos" method="POST">
  <input type="text" name="content" maxlength="140">
  <input type="submit" value="create TODO">
</form>

<ul id="todo-list"></ul>


</body>
</html>
