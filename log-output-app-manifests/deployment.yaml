apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-app
  namespace: log-output-app-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output-app
  template:
    metadata:
      labels:
        app: log-output-app
    spec:
      volumes:
        - name: app-logs
          persistentVolumeClaim:
            claimName: apps-claim
        - name: config-map-volume
          configMap:
            name: log-output-app-configmap
            items:
              - key: information.txt
                path: information.txt
      containers:
        - name: file-writer-app
          image: hzville/devops-with-kubernetes:file-writer-app
          imagePullPolicy: Always
          volumeMounts:
          - name: app-logs
            mountPath: /usr/src/app/files
        - name: file-reader-app
          image: hzville/devops-with-kubernetes:file-reader-app
          imagePullPolicy: Always
          volumeMounts:
          - name: app-logs
            mountPath: /usr/src/app/files
          - name: config-map-volume
            mountPath: /usr/src/app/config-map
          env:
          - name: MESSAGE
            valueFrom:
              configMapKeyRef:
                name: log-output-app-configmap
                key: MESSAGE
                
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-app
  namespace: log-output-app-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong-app
  template:
    metadata:
      labels:
        app: ping-pong-app
    spec:
      containers:
        - name: ping-pong-app
          image: hzville/devops-with-kubernetes:ping-pong-app
          imagePullPolicy: Always
          env:
          - name: POSTGRES_HOST
            value: "postgres-service"
          - name: POSTGRES_PORT
            value: "5432"
          - name: POSTGRES_USER
            value: "user1"
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key:  POSTGRES_PASSWORD
          - name: POSTGRES_DB
            value: "new_db"